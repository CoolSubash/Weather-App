<script>
const url=`https://newsapi.org/v2/everything?q=bitcoin&apiKey=42ddbb70a0b4408bb9218beb697b18e7`;
async function fetchData() {
  try {
    const response = await fetch(url)
    if (!response.ok) {
      throw new Error(`HTTP error: ${response.status}`)
    }
    const dataJson = await response.json()
   for(let i=0;i<5;i++){
    console.log(dataJson.articles[i]);
   }
  } catch (err) {
    console.log(err)
  }
}

fetchData()
</script>
